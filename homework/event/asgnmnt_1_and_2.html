<!DOCTYPE html>
<html>

  <body style = "text-align: center;">
    <h1>The Document Object</h1>
    <h2>The confirm() Method</h2>
    <p>Click the button to see the confirm() method execution result.</p>
    <button onclick="myFunction()" style="width: 150px;">Try it</button>

    <script>
      document.bgColor = "#207ca0";
      document.fgColor = white;
      function myFunction () {
        window.confirm("Please, verify that you've seen this message");
      }
    </script>

  </body>

</html>
